version: '3.8'

services:
  ai-service:
    build: .
    container_name: pulsex-ai-service
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./test_images:/app/test_images
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
